<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agenda de contactos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link rel='stylesheet' href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
</head>
<body>
    <br>
    <br>
    <div class="card" id="cardFormulario">
        <div class="card-body">
            <form name="frmDatos" id="frmDatos" action="procesarContacto.jsp">        
                <div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Id:</label>
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <br>
                    <div>
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                    <br>
                    <div>
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control">
                    </div>
                    <br>
                    <div>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <br>
                    <br>
                    <div>
                        <input type="submit" value="Enviar datos" id="btnEnviar" class="btn btn-primary">
                        <input type="reset" value="Cancelar" id="btnCancelar" class="btn btn-primary">                      
                    </div>
                    <div id="demo">
        
                    </div>
                </div>
            </form>
        </div>
      </div>
</body>
</html>
